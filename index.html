<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colony Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a1f;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4a90e2, #87ceeb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .download-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .download-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .download-icon {
            font-size: 3.5rem;
            margin-bottom: 0;
            flex: 0 0 auto;
        }

        .download-button {
            display: inline-block;
            padding: 1.1rem 2.2rem;
            background: linear-gradient(45deg, #4a90e2, #87ceeb);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            flex: 0 0 auto;
        }

        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        h2 {
            font-size: 1.7rem;
            margin: 0;
            letter-spacing: 1px;
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .download-card {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <header>
            <h1>COLONY PLAYER</h1>
            <p>Choose Your Platform</p>
        </header>

        <div class="download-grid">
            <div class="download-card">
                <div class="download-icon">ü™ü</div>
                <h2>Windows 32-bit</h2>
                <a href="#" class="download-button" download>DOWNLOAD</a>
            </div>

            <div class="download-card">
                <div class="download-icon">ü™ü</div>
                <h2>Windows 64-bit</h2>
                <a href="https://github.com/SynthKittenDev/Colony-Player/releases/latest/download/Colony.zip" class="download-button" download>DOWNLOAD</a>
            </div>

            <div class="download-card">
                <div class="download-icon">üçé</div>
                <h2>macOS</h2>
                <a href="#" class="download-button" download>DOWNLOAD</a>
            </div>

            <div class="download-card">
                <div class="download-icon">üêß</div>
                <h2>Linux</h2>
                <a href="#" class="download-button" download>DOWNLOAD</a>
            </div>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite ${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
